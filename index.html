<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>City</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div class="city">
			<div class="roadVr">
				<div class="vLine"></div>
			</div>
			<div class="roadHr">
				<div class="hLine"></div>
			</div>
			<div class="house">
				<img class="button" src="oval.png" alt="ass button">
				<div class="pool">
					<div class="jump"></div>
					<div class="chair"></div>
					<div class="chair"></div>
					<div class="chair"></div>
					<div class="chair"></div>
					<div class="chair"></div>
				</div>
				<div class="volley">
					<div class="line lineCenter"></div>
					<div class="line lineLeft"></div>
					<div class="line lineRight"></div>
					<div class="ball"></div>
				</div>
				<div class="exit">
					<div class="ventLeft"></div>
					<div class="ventRight"></div>
				</div>
			</div>
			<div class="house houseTwo">
				<img class="button" src="oval.png" alt="ass button">
				<div class="pool">
					<div class="jump"></div>
					<div class="chair"></div>
					<div class="chair"></div>
					<div class="chair"></div>
					<div class="chair"></div>
					<div class="chair"></div>
				</div>
				<div class="volley">
					<div class="line lineCenter"></div>
					<div class="line lineLeft"></div>
					<div class="line lineRight"></div>
					<div class="ball"></div>
				</div>
				<div class="exit">
					<div class="ventLeft"></div>
					<div class="ventRight"></div>
				</div>
			</div>
			<div class="house houseThree">
				<img class="button" src="oval.png" alt="ass button">
				<div class="pool">
					<div class="jump"></div>
					<div class="chair"></div>
					<div class="chair"></div>
					<div class="chair"></div>
					<div class="chair"></div>
					<div class="chair"></div>
				</div>
				<div class="volley">
					<div class="line lineCenter"></div>
					<div class="line lineLeft"></div>
					<div class="line lineRight"></div>
					<div class="ball"></div>
				</div>
				<div class="exit">
					<div class="ventLeft"></div>
					<div class="ventRight"></div>
				</div>
			</div>
		</div>
		
		<div class="formWraper">
			<div class="form formHouse">
				<p>House size</p>
				<input class="height" type="text" placeholder="enter height" value="">
				<br>
				<input class="width" type="text" placeholder="entter width" value="">
				<br><br>
				<input class="okHouse" type="submit" value="Submit">
			</div>
			<div class="form formPool">
				<p>Pool size</p>
				<input class="height" type="text" placeholder="enter height" value="">
				<br>
				<input class="width" type="text" placeholder="entter width" value="">
				<br><br>
				<input class="okPool" type="submit" value="Submit">
			</div>
		</div>
	</body>
</html>
